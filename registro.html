  <div class="registro-todo">
    <div class="registro-titulo">
      <img src="img/logoyoga.png" alt="">
      <h2>Yoga Integral</h2>
    </div>

    <div class="registro">
      <h2>Registrarse</h2>
      <form action="">
        <div class="registro-nuevo">
          <label for="name">Nombre</label>
          <input type="text" name="name" required placeholder="Ingrese su nombre">

          <label for="apellido">Apallido</label>
          <input type="text" name="apellido" required placeholder="Ingrese su Apellido">

          <label for="direccion">Direccion</label>
          <input type="text" name="direccion" required placeholder="Ingrese su Direccion">

          <label for="fecha de nacimiento">Fecha de Nacimiento</label>
          <input type="date" name="fecha de nacimiento" required placeholder="">

          <label for="phone">Telefono</label>
          <input type="tel" required placeholder="Ingrese su numero de telefono">

          <label for="email">Email</label>
          <input type="email" name="email" required placeholder="Ingrese su email">

          <label for="password">Contraseña</label>
          <input type="password" name="password" required placeholder="Ingrese su Contraseña">
        </div>

        <div class="registro-envio">
          <input type="reset" name="reset" value="Restablecer">
          <input type="submit" name="submit" value="Registrar">
        </div>  
       
      </form>
    </div>
  </div>
